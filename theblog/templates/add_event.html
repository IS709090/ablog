{% extends 'baseBackend.html' %}

{% block title %}
Crear Evento
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<br>
<br>
<h1>Añadir Evento</h1>

<div class="form-group">

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-primary">Publicar</button>

</div>

<script>
  var id = "{{ user.id }}";
  document.getElementById("user").value = id;
</script>

{% else %}
<br>
<br>
<h1>No eres permitido aquí! (y lo sabes...)</h1>

{% endif %}

{% endblock %}
