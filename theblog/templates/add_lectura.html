{% extends 'baseBackend.html' %}

{% block title %}
Crear Lectura Recomendada
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<br>
<br>
<h1>Añadir Lectura Recomendada</h1>

<div class="form-group" >

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Añadir Lectura Recomendada</button>

</div>

{% else %}
<br>
<br>
<h1>No eres permitido aquí! (y lo sabes...)</h1>

{% endif %}

{% endblock %}
